loki:
  auth_enabled: false
  singleBinary:
    replicas: 1
    persistence:
      enabled: true
      size: 10Gi
      storageClass: local-path
      accessMode: ReadWriteOnce

# Disable other components
gateway:
  enabled: false

grafana-agent-operator:
  enabled: false

canary:
  enabled: false

logs:
  enabled: false
